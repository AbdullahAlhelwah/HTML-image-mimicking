<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register - User Profile</title>
</head>
<body>
    <header>
        <p><img src="images/AskItNowLogo.png" alt="logo"><a href="index.html">AskitNow</a> <br>
            <input type="text" placeholder="Search questions..."> <br><a href="auth.html">Log in</a>
            <img src="https://www.gravatar.com/avatar/placeholder?s=50&d=robohash" alt="robot"> <br>
        </p>
    </header>
    <main>
        <section>
            <h2>Login</h2>
            <form action="" method="post">
                <label for="email">Email</label>
                <input type="text" name="email" id="email"> <br>
                <label for="passowrd">Password</label>
                <input type="text" name="passowrd" id="passowrd"> <br>
                <input type="submit" value="Login"> <button>OR register if you don't have an account</button>
            </form>
        </section>
        <section>
            <h2>Register</h2>
            <form action="" method="post">
                <label for="email">Email</label>
                <input type="text" name="email" id="email"> <br>
                <label for="passowrd">Password</label>
                <input type="text" name="passowrd" id="passowrd"> <br>
                <label for="name">Full Name</label>
                <input type="text" name="name" id="name"> <br>
                <label for="bio">Bio</label>
                <textarea name="bio" id="bio" cols="20" rows="5"></textarea> <br>
                Avatar Image <button>Choose File</button> No file chosen <br>
                <input type="submit" value="Create Profile">
            </form>
        </section>
    </main>
    <footer>
        <p>&#169;	2024 Ask It Now Q&A Platform - All rights reserved.</p>
    </footer>
</body>
</html>
